<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Hero's Sword - Himmel's Weapon -->
  <defs>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
    <linearGradient id="hiltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <!-- Blade -->
  <path d="M32 4 L36 40 L32 44 L28 40 Z" fill="url(#bladeGrad)" stroke="#888" stroke-width="0.5"/>
  <!-- Fuller (groove) -->
  <line x1="32" y1="8" x2="32" y2="36" stroke="#A0A0A0" stroke-width="1"/>
  <!-- Guard -->
  <rect x="22" y="42" width="20" height="4" rx="1" fill="url(#hiltGrad)"/>
  <!-- Grip -->
  <rect x="29" y="46" width="6" height="12" fill="#8B4513"/>
  <line x1="29" y1="48" x2="35" y2="48" stroke="#654321" stroke-width="1"/>
  <line x1="29" y1="52" x2="35" y2="52" stroke="#654321" stroke-width="1"/>
  <line x1="29" y1="56" x2="35" y2="56" stroke="#654321" stroke-width="1"/>
  <!-- Pommel -->
  <circle cx="32" cy="60" r="3" fill="url(#hiltGrad)"/>
  <!-- Gem on guard -->
  <circle cx="32" cy="44" r="2" fill="#4169E1"/>
</svg>
