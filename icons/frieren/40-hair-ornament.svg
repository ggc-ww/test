<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Frieren's Twintail Hair Ornament -->
  <defs>
    <linearGradient id="hairOrnamentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    <linearGradient id="gemOrnamentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1"/>
      <stop offset="100%" style="stop-color:#008B8B"/>
    </linearGradient>
  </defs>
  <!-- Main ornament base -->
  <ellipse cx="32" cy="32" rx="16" ry="12" fill="url(#hairOrnamentGrad)"/>
  <!-- Decorative outer ring -->
  <ellipse cx="32" cy="32" rx="18" ry="14" fill="none" stroke="#B8860B" stroke-width="2"/>
  <!-- Central gem -->
  <ellipse cx="32" cy="32" rx="8" ry="6" fill="url(#gemOrnamentGrad)"/>
  <ellipse cx="30" cy="30" rx="3" ry="2" fill="#E0FFFF" opacity="0.7"/>
  <!-- Side decorations -->
  <circle cx="16" cy="32" r="4" fill="url(#hairOrnamentGrad)" stroke="#B8860B" stroke-width="1"/>
  <circle cx="16" cy="32" r="2" fill="url(#gemOrnamentGrad)"/>
  <circle cx="48" cy="32" r="4" fill="url(#hairOrnamentGrad)" stroke="#B8860B" stroke-width="1"/>
  <circle cx="48" cy="32" r="2" fill="url(#gemOrnamentGrad)"/>
  <!-- Chain links to hair -->
  <circle cx="8" cy="32" r="2" fill="url(#hairOrnamentGrad)"/>
  <circle cx="56" cy="32" r="2" fill="url(#hairOrnamentGrad)"/>
  <!-- Top and bottom accents -->
  <path d="M26 20 L32 14 L38 20" fill="none" stroke="#FFD700" stroke-width="2"/>
  <path d="M26 44 L32 50 L38 44" fill="none" stroke="#FFD700" stroke-width="2"/>
  <!-- Small gem accents -->
  <circle cx="32" cy="16" r="2" fill="#00CED1"/>
  <circle cx="32" cy="48" r="2" fill="#00CED1"/>
</svg>
