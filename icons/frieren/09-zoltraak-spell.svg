<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Zoltraak - Offensive Magic -->
  <defs>
    <linearGradient id="zoltraakGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF00FF"/>
      <stop offset="100%" style="stop-color:#8B008B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main beam -->
  <path d="M8 32 L56 32" stroke="url(#zoltraakGrad)" stroke-width="8" filter="url(#glow)" stroke-linecap="round"/>
  <!-- Energy lines -->
  <path d="M12 28 L52 28" stroke="#FF69B4" stroke-width="2" opacity="0.7"/>
  <path d="M12 36 L52 36" stroke="#FF69B4" stroke-width="2" opacity="0.7"/>
  <!-- Particles -->
  <circle cx="20" cy="24" r="2" fill="#FF00FF" opacity="0.8"/>
  <circle cx="35" cy="40" r="2" fill="#FF00FF" opacity="0.6"/>
  <circle cx="48" cy="26" r="1.5" fill="#FF69B4" opacity="0.7"/>
  <circle cx="28" cy="42" r="1.5" fill="#FF69B4" opacity="0.8"/>
  <!-- Impact point -->
  <circle cx="56" cy="32" r="4" fill="#FFFFFF" opacity="0.9"/>
</svg>
