<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Mana/Magic Energy Orb -->
  <defs>
    <radialGradient id="manaGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#00FFFF"/>
      <stop offset="70%" style="stop-color:#0080FF"/>
      <stop offset="100%" style="stop-color:#4B0082"/>
    </radialGradient>
    <filter id="manaGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="24" fill="url(#manaGrad)" filter="url(#manaGlow)" opacity="0.3"/>
  <!-- Main orb -->
  <circle cx="32" cy="32" r="18" fill="url(#manaGrad)"/>
  <!-- Inner highlight -->
  <ellipse cx="26" cy="26" rx="6" ry="4" fill="#FFFFFF" opacity="0.6"/>
  <!-- Sparkles -->
  <circle cx="38" cy="24" r="2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="42" cy="36" r="1" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="22" cy="40" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <!-- Energy trails -->
  <path d="M32 14 Q28 8 32 4" stroke="#00FFFF" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M48 32 Q54 28 58 32" stroke="#00FFFF" stroke-width="1" fill="none" opacity="0.7"/>
</svg>
