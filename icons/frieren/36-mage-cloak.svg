      <stop offset="0%" style="stop-color:#4B0082"/>
      <stop offset="100%" style="stop-color:#2E0854"/>
    </linearGradient>
    <linearGradient id="cloakInnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="100%" style="stop-color:#4A0000"/>
