<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Tombstone/Memorial -->
  <defs>
    <linearGradient id="stoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#808080"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
  </defs>
  <!-- Ground -->
  <rect x="0" y="52" width="64" height="12" fill="#3D5C3D"/>
  <!-- Tombstone -->
  <path d="M16 52 L16 20 Q16 8 32 8 Q48 8 48 20 L48 52 Z" fill="url(#stoneGrad)" stroke="#4A4A4A" stroke-width="1"/>
  <!-- Cross engraving -->
  <rect x="29" y="16" width="6" height="28" fill="#505050"/>
  <rect x="22" y="22" width="20" height="6" fill="#505050"/>
  <!-- Flowers at base -->
  <circle cx="20" cy="50" r="3" fill="#FF69B4"/>
  <circle cx="16" cy="52" r="2" fill="#FF69B4"/>
  <circle cx="24" cy="52" r="2" fill="#FF69B4"/>
  <circle cx="44" cy="50" r="3" fill="#FF69B4"/>
  <circle cx="40" cy="52" r="2" fill="#FF69B4"/>
  <circle cx="48" cy="52" r="2" fill="#FF69B4"/>
  <!-- Flower centers -->
  <circle cx="20" cy="50" r="1" fill="#FFD700"/>
  <circle cx="44" cy="50" r="1" fill="#FFD700"/>
  <!-- Leaves -->
  <ellipse cx="18" cy="54" rx="2" ry="4" fill="#228B22"/>
  <ellipse cx="46" cy="54" rx="2" ry="4" fill="#228B22"/>
</svg>
