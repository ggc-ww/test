<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ice Magic -->
  <defs>
    <linearGradient id="iceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF"/>
      <stop offset="50%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4169E1"/>
    </linearGradient>
    <filter id="iceGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main snowflake/ice crystal -->
  <!-- Center -->
  <circle cx="32" cy="32" r="4" fill="url(#iceGrad)" filter="url(#iceGlow)"/>
  <!-- Six branches -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="url(#iceGrad)" stroke-width="3" filter="url(#iceGlow)"/>
  <line x1="11" y1="20" x2="53" y2="44" stroke="url(#iceGrad)" stroke-width="3" filter="url(#iceGlow)"/>
  <line x1="11" y1="44" x2="53" y2="20" stroke="url(#iceGrad)" stroke-width="3" filter="url(#iceGlow)"/>
  <!-- Branch details -->
  <line x1="32" y1="14" x2="26" y2="20" stroke="#87CEEB" stroke-width="2"/>
  <line x1="32" y1="14" x2="38" y2="20" stroke="#87CEEB" stroke-width="2"/>
  <line x1="32" y1="50" x2="26" y2="44" stroke="#87CEEB" stroke-width="2"/>
  <line x1="32" y1="50" x2="38" y2="44" stroke="#87CEEB" stroke-width="2"/>
  <line x1="16" y1="24" x2="20" y2="18" stroke="#87CEEB" stroke-width="2"/>
  <line x1="48" y1="40" x2="44" y2="46" stroke="#87CEEB" stroke-width="2"/>
  <!-- Sparkles -->
  <circle cx="32" cy="10" r="2" fill="#FFFFFF"/>
  <circle cx="32" cy="54" r="2" fill="#FFFFFF"/>
  <circle cx="13" cy="22" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="51" cy="42" r="1.5" fill="#FFFFFF" opacity="0.8"/>
</svg>
