<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Demon King Crown -->
  <defs>
    <linearGradient id="demonCrownGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F2F2F"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="demonGemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
  </defs>
  <!-- Crown base -->
  <path d="M8 40 L12 25 L20 35 L28 15 L32 30 L36 15 L44 35 L52 25 L56 40 Z" fill="url(#demonCrownGrad)" stroke="#4A4A4A" stroke-width="1"/>
  <!-- Crown band -->
  <rect x="8" y="40" width="48" height="10" rx="2" fill="url(#demonCrownGrad)" stroke="#4A4A4A" stroke-width="1"/>
  <!-- Gems -->
  <circle cx="32" cy="45" r="4" fill="url(#demonGemGrad)"/>
  <circle cx="20" cy="45" r="3" fill="url(#demonGemGrad)"/>
  <circle cx="44" cy="45" r="3" fill="url(#demonGemGrad)"/>
  <!-- Spikes decorations -->
  <circle cx="28" cy="20" r="2" fill="#8B0000"/>
  <circle cx="36" cy="20" r="2" fill="#8B0000"/>
  <!-- Dark aura -->
  <ellipse cx="32" cy="35" rx="30" ry="20" fill="none" stroke="#4B0082" stroke-width="1" opacity="0.3" stroke-dasharray="3 3"/>
</svg>
