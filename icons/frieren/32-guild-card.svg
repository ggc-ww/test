<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Guild Adventurer Card -->
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#F5DEB3"/>
    </linearGradient>
    <linearGradient id="cardBorderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <!-- Card background -->
  <rect x="8" y="12" width="48" height="40" rx="3" fill="url(#cardGrad)" stroke="url(#cardBorderGrad)" stroke-width="2"/>
  <!-- Photo area -->
  <rect x="12" y="16" width="16" height="20" fill="#E0E0E0" stroke="#B8860B" stroke-width="1"/>
  <!-- Silhouette in photo -->
  <circle cx="20" cy="22" r="4" fill="#A0A0A0"/>
  <ellipse cx="20" cy="32" rx="5" ry="4" fill="#A0A0A0"/>
  <!-- Text lines -->
  <line x1="32" y1="18" x2="52" y2="18" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="32" y1="24" x2="48" y2="24" stroke="#8B4513" stroke-width="1"/>
  <line x1="32" y1="30" x2="50" y2="30" stroke="#8B4513" stroke-width="1"/>
  <!-- Rank badge -->
  <circle cx="44" cy="44" r="6" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  <text x="44" y="47" font-size="8" fill="#8B4513" text-anchor="middle" font-weight="bold">S</text>
  <!-- Guild seal -->
  <circle cx="18" cy="44" r="5" fill="none" stroke="#B8860B" stroke-width="1"/>
  <polygon points="18,40 19,43 22,43 20,45 21,48 18,46 15,48 16,45 14,43 17,43" fill="#B8860B"/>
</svg>
