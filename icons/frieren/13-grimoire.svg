<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Grimoire - Magic Book -->
  <defs>
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000"/>
      <stop offset="100%" style="stop-color:#4A0000"/>
    </linearGradient>
  </defs>
  <!-- Book cover -->
  <rect x="12" y="10" width="40" height="44" rx="2" fill="url(#coverGrad)"/>
  <!-- Pages -->
  <rect x="14" y="12" width="36" height="40" fill="#FFF8DC"/>
  <line x1="16" y1="18" x2="44" y2="18" stroke="#DDD" stroke-width="1"/>
  <line x1="16" y1="24" x2="44" y2="24" stroke="#DDD" stroke-width="1"/>
  <line x1="16" y1="30" x2="44" y2="30" stroke="#DDD" stroke-width="1"/>
  <line x1="16" y1="36" x2="44" y2="36" stroke="#DDD" stroke-width="1"/>
  <line x1="16" y1="42" x2="44" y2="42" stroke="#DDD" stroke-width="1"/>
  <!-- Spine -->
  <rect x="10" y="10" width="4" height="44" fill="#4A0000"/>
  <!-- Magic symbol on cover -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="#FFD700" stroke-width="1.5"/>
  <polygon points="32,24 35,36 26,28 38,28 29,36" fill="none" stroke="#FFD700" stroke-width="1"/>
  <!-- Corner decorations -->
  <circle cx="16" cy="14" r="2" fill="#FFD700"/>
  <circle cx="48" cy="14" r="2" fill="#FFD700"/>
  <circle cx="16" cy="50" r="2" fill="#FFD700"/>
  <circle cx="48" cy="50" r="2" fill="#FFD700"/>
</svg>
