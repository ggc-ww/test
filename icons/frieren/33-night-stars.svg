<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Stars/Night Sky -->
  <defs>
    <radialGradient id="skyGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </radialGradient>
  </defs>
  <!-- Night sky background -->
  <rect x="0" y="0" width="64" height="64" fill="url(#skyGradient)"/>
  <!-- Large stars -->
  <polygon points="16,12 17,16 21,16 18,19 19,23 16,20 13,23 14,19 11,16 15,16" fill="#FFFFFF"/>
  <polygon points="48,8 49,11 52,11 50,13 51,16 48,14 45,16 46,13 44,11 47,11" fill="#FFD700"/>
  <polygon points="32,24 33,28 37,28 34,31 35,35 32,32 29,35 30,31 27,28 31,28" fill="#FFFFFF"/>
  <!-- Medium stars -->
  <circle cx="8" cy="32" r="2" fill="#FFFFFF"/>
  <circle cx="56" cy="28" r="2" fill="#FFFFFF"/>
  <circle cx="24" cy="48" r="2" fill="#FFD700"/>
  <circle cx="44" cy="44" r="2" fill="#FFFFFF"/>
  <!-- Small stars -->
  <circle cx="12" cy="52" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="52" cy="52" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="36" cy="56" r="1" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="20" cy="28" r="1" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="40" cy="18" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="8" cy="8" r="1" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="58" cy="40" r="1" fill="#FFFFFF" opacity="0.7"/>
  <!-- Shooting star -->
  <line x1="50" y1="58" x2="60" y2="48" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="52" y1="60" x2="62" y2="50" stroke="#FFFFFF" stroke-width="0.5" opacity="0.5"/>
</svg>
