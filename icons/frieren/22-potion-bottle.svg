<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Potion Bottle -->
  <defs>
    <linearGradient id="potionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1"/>
      <stop offset="100%" style="stop-color:#008B8B"/>
    </linearGradient>
    <linearGradient id="bottleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0E0E0"/>
      <stop offset="50%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <!-- Bottle neck -->
  <rect x="26" y="8" width="12" height="12" fill="url(#bottleGrad)"/>
  <!-- Cork -->
  <rect x="27" y="4" width="10" height="6" rx="1" fill="#8B4513"/>
  <!-- Bottle body -->
  <path d="M26 20 Q18 24 18 32 L18 50 Q18 56 24 56 L40 56 Q46 56 46 50 L46 32 Q46 24 38 20 Z" fill="url(#bottleGrad)" stroke="#CCC" stroke-width="1"/>
  <!-- Liquid -->
  <path d="M20 36 L20 50 Q20 54 24 54 L40 54 Q44 54 44 50 L44 36 Q32 32 20 36 Z" fill="url(#potionGrad)" opacity="0.8"/>
  <!-- Bubbles -->
  <circle cx="26" cy="44" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="36" cy="48" r="1.5" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="30" cy="50" r="1" fill="#FFFFFF" opacity="0.4"/>
  <!-- Label -->
  <rect x="24" y="38" width="16" height="8" fill="#FFF8DC" rx="1"/>
  <line x1="26" y1="41" x2="38" y2="41" stroke="#888" stroke-width="0.5"/>
  <line x1="26" y1="44" x2="34" y2="44" stroke="#888" stroke-width="0.5"/>
</svg>
