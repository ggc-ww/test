<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Holy Symbol/Priest Symbol -->
  <defs>
    <linearGradient id="holyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    <filter id="holyGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Cross shape -->
  <rect x="28" y="8" width="8" height="48" rx="2" fill="url(#holyGrad)" filter="url(#holyGlow)"/>
  <rect x="12" y="20" width="40" height="8" rx="2" fill="url(#holyGrad)" filter="url(#holyGlow)"/>
  <!-- Center gem -->
  <circle cx="32" cy="24" r="5" fill="#FFFFFF"/>
  <circle cx="32" cy="24" r="3" fill="#87CEEB"/>
  <!-- Light rays -->
  <line x1="32" y1="2" x2="32" y2="6" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <line x1="58" y1="24" x2="54" y2="24" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <line x1="6" y1="24" x2="10" y2="24" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <line x1="44" y1="12" x2="46" y2="10" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
  <line x1="20" y1="12" x2="18" y2="10" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
</svg>
