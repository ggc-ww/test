<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ring/Accessory -->
  <defs>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="gemRingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF"/>
      <stop offset="50%" style="stop-color:#00CED1"/>
      <stop offset="100%" style="stop-color:#008B8B"/>
    </linearGradient>
  </defs>
  <!-- Ring band - 3D effect -->
  <ellipse cx="32" cy="40" rx="20" ry="10" fill="none" stroke="url(#ringGrad)" stroke-width="6"/>
  <!-- Inner ring shadow -->
  <ellipse cx="32" cy="40" rx="14" ry="6" fill="none" stroke="#8B6914" stroke-width="2" opacity="0.5"/>
  <!-- Gem setting -->
  <ellipse cx="32" cy="28" rx="10" ry="6" fill="url(#ringGrad)"/>
  <!-- Main gem -->
  <ellipse cx="32" cy="24" rx="8" ry="6" fill="url(#gemRingGrad)"/>
  <!-- Gem facets -->
  <path d="M26 22 L32 18 L38 22" fill="#E0FFFF" opacity="0.6"/>
  <path d="M26 26 L32 30 L38 26" fill="#006666" opacity="0.5"/>
  <!-- Gem highlight -->
  <ellipse cx="29" cy="22" rx="2" ry="1.5" fill="#FFFFFF" opacity="0.7"/>
  <!-- Small accent gems -->
  <circle cx="24" cy="28" r="2" fill="#FFD700"/>
  <circle cx="40" cy="28" r="2" fill="#FFD700"/>
  <!-- Sparkle -->
  <circle cx="34" cy="20" r="1" fill="#FFFFFF"/>
</svg>
