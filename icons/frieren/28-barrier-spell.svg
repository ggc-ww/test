<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Barrier/Shield Magic -->
  <defs>
    <linearGradient id="barrierGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF"/>
      <stop offset="100%" style="stop-color:#0080FF"/>
    </linearGradient>
    <filter id="barrierGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Hexagonal barrier -->
  <polygon points="32,4 56,18 56,46 32,60 8,46 8,18" fill="url(#barrierGrad)" opacity="0.3" filter="url(#barrierGlow)"/>
  <polygon points="32,4 56,18 56,46 32,60 8,46 8,18" fill="none" stroke="url(#barrierGrad)" stroke-width="2"/>
  <!-- Inner hexagon -->
  <polygon points="32,12 48,22 48,42 32,52 16,42 16,22" fill="none" stroke="#00BFFF" stroke-width="1" opacity="0.7"/>
  <!-- Cross pattern inside -->
  <line x1="32" y1="4" x2="32" y2="60" stroke="#87CEEB" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="32" x2="56" y2="32" stroke="#87CEEB" stroke-width="1" opacity="0.5"/>
  <!-- Energy points -->
  <circle cx="32" cy="4" r="3" fill="#FFFFFF"/>
  <circle cx="56" cy="18" r="2" fill="#00BFFF"/>
  <circle cx="56" cy="46" r="2" fill="#00BFFF"/>
  <circle cx="32" cy="60" r="3" fill="#FFFFFF"/>
  <circle cx="8" cy="46" r="2" fill="#00BFFF"/>
  <circle cx="8" cy="18" r="2" fill="#00BFFF"/>
</svg>
