<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Flame Magic -->
  <defs>
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="40%" style="stop-color:#FF6600"/>
      <stop offset="70%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFFACD"/>
    </linearGradient>
    <filter id="flameGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main flame -->
  <path d="M32 4 Q40 16 38 24 Q44 20 42 32 Q48 28 44 40 Q50 44 40 54 Q36 58 32 58 Q28 58 24 54 Q14 44 20 40 Q16 28 22 32 Q20 20 26 24 Q24 16 32 4 Z" fill="url(#flameGrad)" filter="url(#flameGlow)"/>
  <!-- Inner flames -->
  <path d="M32 20 Q36 28 34 36 Q38 32 36 42 Q34 50 32 50 Q30 50 28 42 Q26 32 30 36 Q28 28 32 20 Z" fill="#FFFACD" opacity="0.8"/>
  <!-- Sparks -->
  <circle cx="24" cy="18" r="2" fill="#FF6600" opacity="0.7"/>
  <circle cx="42" cy="22" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="20" cy="34" r="1" fill="#FF4500" opacity="0.6"/>
  <circle cx="46" cy="38" r="1.5" fill="#FF6600" opacity="0.7"/>
</svg>
