<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Crystal/Gem -->
  <defs>
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF"/>
      <stop offset="30%" style="stop-color:#00CED1"/>
      <stop offset="70%" style="stop-color:#008B8B"/>
      <stop offset="100%" style="stop-color:#006666"/>
    </linearGradient>
    <filter id="crystalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main crystal shape -->
  <polygon points="32,4 44,20 44,44 32,60 20,44 20,20" fill="url(#crystalGrad)" filter="url(#crystalGlow)"/>
  <!-- Facets -->
  <polygon points="32,4 44,20 32,28 20,20" fill="#E0FFFF" opacity="0.5"/>
  <polygon points="32,28 44,20 44,44 32,36" fill="#00CED1" opacity="0.7"/>
  <polygon points="32,28 20,20 20,44 32,36" fill="#008B8B" opacity="0.8"/>
  <polygon points="32,60 44,44 32,36 20,44" fill="#006666" opacity="0.9"/>
  <!-- Highlights -->
  <line x1="26" y1="14" x2="30" y2="22" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  <circle cx="28" cy="16" r="2" fill="#FFFFFF" opacity="0.8"/>
  <!-- Small sparkles -->
  <circle cx="38" cy="32" r="1" fill="#FFFFFF"/>
  <circle cx="24" cy="40" r="1" fill="#FFFFFF" opacity="0.6"/>
</svg>
